<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blueGradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#2563eb"/> <!-- Blue 600 -->
      <stop offset="1" stop-color="#1e3a8a"/> <!-- Blue 900 -->
    </linearGradient>

    <linearGradient id="darkSurface" x1="136" y1="136" x2="376" y2="456" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#1e293b"/> <!-- Slate 800 -->
      <stop offset="1" stop-color="#0f172a"/> <!-- Slate 900 -->
    </linearGradient>

    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect x="160" y="60" width="260" height="340" rx="24" transform="rotate(-10 290 230)" fill="#172554" opacity="0.6"/>

  <rect x="120" y="60" width="260" height="340" rx="24" transform="rotate(5 250 230)" fill="url(#blueGradient)" opacity="0.8"/>

  <rect x="126" y="116" width="260" height="340" rx="24" fill="url(#darkSurface)" stroke="#3b82f6" stroke-width="6" />

  <rect x="156" y="156" width="80" height="12" rx="6" fill="#3b82f6" opacity="0.5"/>
  <rect x="246" y="156" width="40" height="12" rx="6" fill="#3b82f6" opacity="0.3"/>

  <rect x="146" y="230" width="220" height="100" rx="12" fill="#0f172a" stroke="#60a5fa" stroke-width="3" filter="url(#glow)"/>

  <text x="256" y="295"
        font-family="Arial, Helvetica, sans-serif"
        font-weight="900"
        font-size="38"
        fill="#e0f2fe"
        text-anchor="middle"
        alignment-baseline="middle"
        letter-spacing="2">
    ATILGAN
  </text>

  <circle cx="170" cy="390" r="6" fill="#475569"/>
  <circle cx="195" cy="390" r="6" fill="#475569"/>
  <rect x="220" y="384" width="120" height="12" rx="6" fill="#334155"/>

</svg>
